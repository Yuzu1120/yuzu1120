name:udedupe test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
       runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8","3.9","3.10","3.11","3.12"]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Make udedupe executable
      run: chmod +x ./udedupe

    - name: Run Bash tests
      run: bash -xv ./test_udedupe.bash

